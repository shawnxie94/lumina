<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>采集历史 - Lumina</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="icon" aria-hidden="true">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 5a3 3 0 0 1 3-3h13v18H7a3 3 0 0 0-3 3V5Z" />
            <path d="M7 2v18" />
          </svg>
        </span>
        采集历史
      </h1>
      <div class="header-actions">
        <button id="clearAllBtn" class="btn btn-danger">清空全部</button>
      </div>
    </div>

    <div class="stats" id="stats"></div>

    <div class="history-list" id="historyList">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M22 12h-6l-2 3h-4l-2-3H2" />
            <path d="M5 4h14l3 8v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-7Z" />
          </svg>
        </div>
        <div class="empty-text">暂无采集记录</div>
        <div class="empty-hint">采集文章后，记录会显示在这里</div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
