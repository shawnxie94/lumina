  <script>
    const API_HOST = localStorage.getItem('apiHost') || 'localhost:8000';
    const API_URL = `http://${API_HOST}`;
    
    let currentTab = null;
    let articleData = null;
    
    const DEFAULT_CATEGORIES = [

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(async () => {

        if (apiHostInput) {

        document.getElementById('closeBtn').addEventListener('click', () => {

    function openConfigModal() {

    function saveConfig() {
      const apiHostInput = document.getElementById('apiHostInput');
      const newApiHost = apiHostInput.value.trim();

    async function loadCategories() {
      try {
        const response = await fetch(`${API_URL}/api/categories`);
        const categories = await response.json();
        
        const select = document.getElementById('categorySelect');
        if (categories && categories.length > 0) {
          select.innerHTML = '<option value="">é€‰æ‹©åˆ†ç±»...</option>';
          
          categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            select.appendChild(option);
          });
        } else {
          console.warn('åˆ†ç±»åˆ—è¡¨ä¸ºç©ºï¼Œä½¿ç”¨é»˜è®¤åˆ†ç±»');
          select.innerHTML = '<option value="">é€‰æ‹©åˆ†ç±»...</option>';
          
          DEFAULT_CATEGORIES.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            select.appendChild(option);

    async function extractArticle() {
      updateStatus('loading', 'æ­£åœ¨æå–æ–‡ç« å†…å®¹...');
      
      try {
        const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
        currentTab = tab;
        
        const results = await chrome.scripting.executeScript({
          target: { tabId: tab.id },
          func: extractContent,
        });
        
        articleData = results[0].result;
        
        document.getElementById('previewTitle').textContent = articleData.title;
        document.getElementById('contentEdit').value = articleData.content_md || '';
        updateStatus('idle', 'å‡†å¤‡å°±ç»ª');
      } catch (error) {
        console.error('æå–æ–‡ç« å¤±è´¥:', error);
        updateStatus('error', 'æå–æ–‡ç« å¤±è´¥');
      }
    }
    
    function extractContent() {
      const doc = document.cloneNode(true);
      const article = new Readability(doc).parse();
      
      if (!article) {
        return {
          title: document.title,
          content_html: document.body?.innerHTML || '',
          content_md: '',
          source_url: window.location.href,
          top_image: null,
          author: '',
          published_at: '',
          source_domain: new URL(window.location.href).hostname,
        };
      }
      
      const turndownService = new TurndownService();
      const contentMd = turndownService.turndown(article.content);
      
      const topImage = extractTopImage(article.content);
      
      return {
        title: article.title,
        content_html: article.content,
        content_md: contentMd,
        source_url: window.location.href,
        top_image: topImage,
        author: article.byline || '',
        published_at: article.publishedTime || '',
        source_domain: new URL(window.location.href).hostname,
      };
    }
    
    function extractTopImage(content) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(content, 'text/html');
      const img = doc.querySelector('img');
      
      if (img && img.src) {
        return img.src;
      }
      
      return null;
    }
    
    async function collectArticle() {
      const categoryId = document.getElementById('categorySelect').value;
      
      if (!categoryId) {
        updateStatus('error', 'è¯·é€‰æ‹©åˆ†ç±»');
        return;
      }
      
      updateStatus('loading', 'æ­£åœ¨ä¸Šä¼ æ–‡ç« ...');
      
      try {
        const editedContent = document.getElementById('contentEdit').value;
        
        const response = await fetch(`${API_URL}/api/articles`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            ...articleData,
            content_md: editedContent || articleData.content_md,
            category_id: categoryId,
          }),
        });
        
        if (response.ok) {
          const result = await response.json();
          updateStatus('success', `é‡‡é›†æˆåŠŸï¼æ–‡ç« ID: ${result.id}`);

          };
          buttonsDiv.appendChild(editBtn);
