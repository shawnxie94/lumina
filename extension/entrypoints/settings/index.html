<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - Lumina 采集器</title>
</head>
<body>
  <div class="settings-layout">
    <aside class="settings-sidebar">
      <nav class="sidebar-nav">
        <a href="#section-api" class="nav-item active" data-section="section-api">
          <span class="nav-icon">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 1 0-7.07-7.07L10 5" />
              <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.83a5 5 0 1 0 7.07 7.07L14 19" />
            </svg>
          </span>
          <span class="nav-text">API 配置</span>
        </a>
        <a href="#section-keywords" class="nav-item" data-section="section-keywords">
          <span class="nav-icon">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M20 10V6a2 2 0 0 0-2-2h-4l-8 8a2 2 0 0 0 0 2.83l3.17 3.17a2 2 0 0 0 2.83 0l8-8Z" />
              <circle cx="15" cy="7" r="1.5" />
            </svg>
          </span>
          <span class="nav-text">分类关键词</span>
        </a>
        <a href="#section-logs" class="nav-item" data-section="section-logs">
          <span class="nav-icon">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M8 6h13" />
              <path d="M8 12h13" />
              <path d="M8 18h13" />
              <path d="M3 6h.01" />
              <path d="M3 12h.01" />
              <path d="M3 18h.01" />
            </svg>
          </span>
          <span class="nav-text">错误日志</span>
        </a>
      </nav>
    </aside>

    <main class="settings-main">
      <div class="mobile-nav">
        <div class="mobile-nav-scroll">
          <a href="#section-api" class="nav-item active" data-section="section-api">
            <span class="nav-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 1 0-7.07-7.07L10 5" />
                <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.83a5 5 0 1 0 7.07 7.07L14 19" />
              </svg>
            </span>
            <span class="nav-text">API 配置</span>
          </a>
          <a href="#section-keywords" class="nav-item" data-section="section-keywords">
            <span class="nav-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M20 10V6a2 2 0 0 0-2-2h-4l-8 8a2 2 0 0 0 0 2.83l3.17 3.17a2 2 0 0 0 2.83 0l8-8Z" />
                <circle cx="15" cy="7" r="1.5" />
              </svg>
            </span>
            <span class="nav-text">分类关键词</span>
          </a>
          <a href="#section-logs" class="nav-item" data-section="section-logs">
            <span class="nav-icon">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M8 6h13" />
                <path d="M8 12h13" />
                <path d="M8 18h13" />
                <path d="M3 6h.01" />
                <path d="M3 12h.01" />
                <path d="M3 18h.01" />
              </svg>
            </span>
            <span class="nav-text">错误日志</span>
          </a>
        </div>
      </div>
      <div class="container">
        <div class="header">
          <h1>
            <span class="icon" aria-hidden="true">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3" />
                <path d="M19.4 15a1.7 1.7 0 0 0 .34 1.87l.04.04a2 2 0 0 1-1.42 3.42h-.1a1.7 1.7 0 0 0-1.66 1.18l-.02.07a2 2 0 0 1-3.83 0l-.02-.07a1.7 1.7 0 0 0-1.66-1.18h-.1a2 2 0 0 1-1.42-3.42l.04-.04A1.7 1.7 0 0 0 4.6 15a2 2 0 0 1 0-6 1.7 1.7 0 0 0-.34-1.87l-.04-.04A2 2 0 0 1 5.64 3.67h.1a1.7 1.7 0 0 0 1.66-1.18l.02-.07a2 2 0 0 1 3.83 0l.02.07a1.7 1.7 0 0 0 1.66 1.18h.1a2 2 0 0 1 1.42 3.42l-.04.04A1.7 1.7 0 0 0 19.4 9a2 2 0 0 1 0 6Z" />
              </svg>
            </span>
            设置
          </h1>
        </div>

        <section class="section" id="section-api">
          <h2>
            <span class="icon" aria-hidden="true">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 1 0-7.07-7.07L10 5" />
                <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.83a5 5 0 1 0 7.07 7.07L14 19" />
              </svg>
            </span>
            API 配置
          </h2>
          <div class="form-group">
        <label for="apiHostInput">
          Lumina API 地址
        </label>
            <div class="input-with-status">
              <input type="text" id="apiHostInput" placeholder="localhost:8000" />
              <span class="connection-indicator" id="connectionIndicator">
                <span class="status-dot checking"></span>
                <span class="status-text">检测中...</span>
              </span>
            </div>
          </div>
          <button id="saveApiBtn" class="btn btn-primary">保存 API 配置</button>
        </section>

        <section class="section" id="section-keywords">
          <h2>
            <span class="icon" aria-hidden="true">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 10V6a2 2 0 0 0-2-2h-4l-8 8a2 2 0 0 0 0 2.83l3.17 3.17a2 2 0 0 0 2.83 0l8-8Z" />
                <circle cx="15" cy="7" r="1.5" />
              </svg>
            </span>
            分类关键词配置
          </h2>
          <p class="section-desc">为每个分类设置关键词，采集文章时会根据内容自动匹配分类</p>
          
          <div id="categoriesLoading" class="loading-state">
            <span>正在加载分类...</span>
          </div>
          
          <div id="categoriesError" class="error-state hidden">
            <span>无法加载分类，请检查 API 连接</span>
            <button id="retryLoadBtn" class="btn btn-secondary btn-small">重试</button>
          </div>

          <div id="categoryKeywordsContainer" class="category-keywords-container hidden"></div>
          
          <div id="keywordsActions" class="keywords-actions hidden">
            <button id="saveKeywordsBtn" class="btn btn-primary">保存关键词配置</button>
            <button id="resetKeywordsBtn" class="btn btn-secondary">恢复默认</button>
          </div>
        </section>

        <section class="section" id="section-logs">
          <h2>
            <span class="icon" aria-hidden="true">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 6h13" />
                <path d="M8 12h13" />
                <path d="M8 18h13" />
                <path d="M3 6h.01" />
                <path d="M3 12h.01" />
                <path d="M3 18h.01" />
              </svg>
            </span>
            错误日志
          </h2>
          <p class="section-desc">查看扩展运行时的错误记录，便于问题排查</p>
          
          <div class="error-logs-header">
            <span id="errorLogCount">0 条记录</span>
            <div class="error-logs-actions">
              <button id="refreshLogsBtn" class="btn btn-secondary btn-small">刷新</button>
              <button id="exportLogsBtn" class="btn btn-secondary btn-small">导出</button>
              <button id="clearLogsBtn" class="btn btn-secondary btn-small btn-danger-text">清空</button>
            </div>
          </div>
          
          <div id="errorLogsContainer" class="error-logs-container">
            <div class="empty-logs">暂无错误日志</div>
          </div>
        </section>

        <div class="toast hidden" id="toast"></div>
      </div>
    </main>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
