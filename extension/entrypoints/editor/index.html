<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑文章 - Lumina 采集器</title>
  <link rel="stylesheet" href="./editor.css">
</head>
<body>
  <div class="editor-header">
    <h1>
      <img src="icon/48.png" alt="Lumina" style="width: 20px; height: 20px; vertical-align: -3px; margin: 0 6px 0 4px;" />
      Lumina 编辑文章
    </h1>
    <div class="header-actions">
      <button id="submitBtn" class="btn btn-primary btn-large">提交采集</button>
      <button id="cancelBtn" class="btn btn-secondary btn-large">取消</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="form-group">
      <label for="titleInput">标题</label>
      <input type="text" id="titleInput" class="input-large" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="categorySelect">分类</label>
        <select id="categorySelect">
          <option value="">选择分类...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="authorInput">作者</label>
        <input type="text" id="authorInput" />
      </div>

      <div class="form-group">
        <label for="sourceUrlInput">来源</label>
        <input type="text" id="sourceUrlInput" readonly />
      </div>

      <div class="form-group" id="publishedAtGroup">
        <label for="publishedAtInput">发布时间</label>
        <input type="date" id="publishedAtInput" />
      </div>
    </div>

    <div class="form-group" id="topImageGroup" style="display: none;">
      <label>头图</label>
      <div class="top-image-selector">
        <select id="topImageSelect">
          <option value="">无头图</option>
        </select>
        <div id="topImagePreview" class="top-image-preview empty">未选择图片</div>
      </div>
    </div>

    <div id="imageModal" class="image-modal hidden">
      <div class="image-modal-backdrop"></div>
      <div class="image-modal-content">
        <img id="modalImage" src="" alt="头图预览" />
        <button id="closeModalBtn" class="image-modal-close">&times;</button>
      </div>
    </div>

    <div class="form-group content-section">
      <div class="section-header">
        <label>Markdown内容</label>
      </div>
      <div class="md-split-view">
        <div class="md-editor-pane">
          <textarea id="contentMd" rows="20"></textarea>
        </div>
        <div class="md-preview-pane">
          <div id="mdPreview" class="preview-panel"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="status" class="status idle">准备就绪</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
