<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑文章</title>
  <link rel="stylesheet" href="./editor.css">
</head>
<body>
  <div class="editor-header">
    <h1>📝 编辑文章</h1>
    <div class="header-actions">
      <button id="submitBtn" class="btn btn-primary btn-large">提交采集</button>
      <button id="cancelBtn" class="btn btn-secondary btn-large">取消</button>
    </div>
  </div>

  <div class="editor-container">
    <div class="form-group">
      <label for="titleInput">标题</label>
      <input type="text" id="titleInput" class="input-large" />
    </div>

    <div class="form-group">
      <label for="authorInput">作者</label>
      <input type="text" id="authorInput" />
    </div>

    <div class="form-group">
      <label for="sourceUrlInput">来源URL</label>
      <input type="text" id="sourceUrlInput" readonly />
    </div>

    <div class="form-group" id="topImageGroup" style="display: none;">
      <label>头图</label>
      <div id="topImagePreview" class="top-image-preview"></div>
    </div>

    <div class="form-group" id="publishedAtGroup" style="display: none;">
      <label for="publishedAtInput">发表时间</label>
      <input type="text" id="publishedAtInput" readonly />
    </div>

    <div class="form-group content-section">
      <div class="section-header">
        <label for="contentHtml">HTML内容</label>
        <div class="section-actions">
          <button id="toggleHtmlBtn" class="btn-toggle" data-collapsed="false">折叠</button>
          <button id="previewHtmlBtn" class="btn-preview">预览</button>
        </div>
      </div>
      <textarea id="contentHtml" rows="20"></textarea>
      <div id="htmlPreview" class="preview-panel hidden"></div>
    </div>

    <div class="form-group content-section">
      <div class="section-header">
        <label for="contentMd">Markdown内容</label>
        <div class="section-actions">
          <button id="toggleMdBtn" class="btn-toggle" data-collapsed="false">折叠</button>
          <button id="previewMdBtn" class="btn-preview">预览</button>
        </div>
      </div>
      <textarea id="contentMd" rows="20"></textarea>
      <div id="mdPreview" class="preview-panel hidden"></div>
    </div>
  </div>

  <div id="status" class="status idle">准备就绪</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
